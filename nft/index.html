<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="py-6 px-4 bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">NFT Marketplace</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-white px-3">Home</a>
                <a href="/index01.html" class="text-gray-300 hover:text-white px-3">Upload</a>
                <a href="index02.html" class="text-gray-300 hover:text-white px-3">Gallery</a>
            </nav>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Connect Wallet</button>
        </div>
    </header>

    <main class="container mx-auto mt-12">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-6">Discover, collect, and sell extraordinary NFTs</h2>
            <p class="text-gray-400 mb-8">Explore the marketplace for digital art and collectibles</p>
            <div class="flex justify-center items-center gap-4 mb-8">
                <a href="/gallery" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Browse Gallery</a>
                <a href="/register" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Register</a>
            </div>
            <div class="flex justify-center items-center gap-4">
                <i class="fab fa-ethereum fa-2x text-blue-500"></i>
                <i class="fab fa-artstation fa-2x text-green-500"></i>
                <i class="fas fa-palette fa-2x text-pink-500"></i>
            </div>
        </section>
    </main>

    <footer class="py-6 px-4 bg-gray-800 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            &copy; 2023 NFT Marketplace. All rights reserved.
        </div>
    </footer>
</body>
</html>
